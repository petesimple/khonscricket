<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khon's Cricket</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <link rel="icon" href="chalk-icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1b1b1b;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    header {
      background: #222;
      padding: 1rem;
      font-size: 2rem;
      border-bottom: 2px solid #444;
      color: #98fb98;
      font-family: 'Fredericka the Great', cursive;
    }

    .chalkboard {
      max-width: 800px;
      margin: 2rem auto;
      background: #2a2a2a;
      padding: 1rem;
      box-shadow: 0 0 15px #000;
      border: 2px solid #333;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      font-size: 1.2rem;
      color: #fff;
    }

    th input {
      width: 90%;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: #98fb98;
      text-align: center;
    }

    th input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.05);
    }

    th {
      background: #333;
      color: #98fb98;
      font-size: 1.4rem;
    }

    td.label-cell {
      background-color: #1a1a1a;
      color: #98fb98;
      font-weight: bold;
      text-align: right;
    }

    td.score-cell {
      cursor: pointer;
    }

    .footer-buttons {
      margin-top: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>Khon's Cricket</header>
  <div class="chalkboard">
    <table>
      <thead>
        <tr>
          <th></th>
          <th><input type="text" value="Player 1" /></th>
          <th><input type="text" value="Player 2" /></th>
          <th><input type="text" value="Player 3" /></th>
          <th><input type="text" value="Player 4" /></th>
        </tr>
      </thead>
      <tbody id="scoreTable">
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
    <div class="footer-buttons">
      <button onclick="resetGame()">New Game</button>
    </div>
  </div>

  <script>
    const rows = ["20", "19", "18", "17", "16", "15", "Bull"];
    const scoreTable = document.getElementById("scoreTable");
    const symbols = ["", "/", "X", "O"];

    function createRow(label) {
      const tr = document.createElement("tr");
      const labelTd = document.createElement("td");
      labelTd.classList.add("label-cell");
      labelTd.textContent = label;
      tr.appendChild(labelTd);

      for (let i = 0; i < 4; i++) {
        const td = document.createElement("td");
        td.classList.add("score-cell");
        td.dataset.state = 0;
        td.addEventListener("click", () => {
          let next = (parseInt(td.dataset.state) + 1) % symbols.length;
          td.dataset.state = next;
          td.textContent = symbols[next];
        });
        tr.appendChild(td);
      }
      return tr;
    }

    function populateBoard() {
      scoreTable.innerHTML = "";
      for (let row of rows) {
        const tr = createRow(row);
        scoreTable.appendChild(tr);
      }
    }

    function resetGame() {
      populateBoard();
    }

    populateBoard();
  </script>
</body>
</html>
