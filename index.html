<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khon's Cricket</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <link rel="icon" href="chalk-icon.png" type="image/png">
  <link rel="apple-touch-icon" href="flyingpiglogo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1b1b1b;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    header {
      background: #000;
      padding: 2rem;
      border-bottom: 2px solid #444;
    }

    .logo-wrapper {
      display: inline-block;
      padding: 1rem;
      border: 4px dashed #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px #fff2, 0 0 5px #fff1;
    }

    header img {
      height: 120px;
    }

    .chalkboard {
      max-width: 800px;
      margin: 2rem auto;
      background: #000;
      padding: 1rem;
      box-shadow: 0 0 15px #000;
      border: 2px solid #333;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      font-size: 1.2rem;
      color: #fff;
    }

    th input {
      width: 90%;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: #fff;
      text-align: center;
    }

    th input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
    }

    th {
      background: #111;
      color: #fff;
      font-size: 1.4rem;
    }

    td.label-cell {
      background-color: #111;
      color: #fff;
      font-weight: bold;
      text-align: right;
    }

    td.score-cell {
      cursor: pointer;
    }

    .footer-buttons {
      margin-top: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="flyingpiglogo.png" alt="Flying Pig Logo">
    </div>
  </header>
  <div class="chalkboard">
    <table>
      <thead>
        <tr>
          <th></th>
          <th><input type="text" value="Player 1" /></th>
          <th><input type="text" value="Player 2" /></th>
          <th><input type="text" value="Player 3" /></th>
          <th><input type="text" value="Player 4" /></th>
        </tr>
      </thead>
      <tbody id="scoreTable">
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
    <div class="footer-buttons">
      <button onclick="confirmReset()">New Game</button>
    </div>
  </div>

  <script>
    const rows = ["20", "19", "18", "17", "16", "15", "Bull"];
    const scoreTable = document.getElementById("scoreTable");
    const symbols = ["", "/", "X", "O"];

    function createRow(label) {
      const tr = document.createElement("tr");
      const labelTd = document.createElement("td");
      labelTd.classList.add("label-cell");
      labelTd.textContent = label;
      tr.appendChild(labelTd);

      for (let i = 0; i < 4; i++) {
        const td = document.createElement("td");
        td.classList.add("score-cell");
        td.dataset.state = 0;
        td.addEventListener("click", () => {
          let next = (parseInt(td.dataset.state) + 1) % symbols.length;
          td.dataset.state = next;
          td.textContent = symbols[next];
        });
        tr.appendChild(td);
      }
      return tr;
    }

    function populateBoard() {
      scoreTable.innerHTML = "";
      for (let row of rows) {
        const tr = createRow(row);
        scoreTable.appendChild(tr);
      }
    }

    function resetGame() {
      populateBoard();
    }

    function confirmReset() {
      const confirmed = confirm("Do you really want to start a new game? This will clear all scores.");
      if (confirmed) {
        resetGame();
      }
    }

    populateBoard();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker Registered'))
        .catch(err => console.warn('Service Worker Failed', err));
    }
  </script>
</body>
</html>
